<body>
	<script>
		var dist;
		dist=prompt('Ingrese una distancia en metros:','');
	  
		
		dist=parseInt(dist);
		
		switch (dist) {
		  case 1: 
		  	dist <= 1000;
		 	 document.write('El medio de transporte apropiado es: a pie');
			break;      
		  case 2: 
		  	dist > 1000 && dist <= 10000;
		 	 document.write('El medio de transporte apropiado es: bicicleta');
			break;
		  case 3: 
		  	dist > 10000 && dist <= 30000;
		 	 document.write('El medio de transporte apropiado es: colectivo');
			break;
		  case 4: 
		  	dist > 30000 && dist <= 100000;
		 	 document.write('El medio de transporte apropiado es: auto');
			break;
		  case 5: 
		  	dist > 100000;
		 	 document.write('El medio de transporte apropiado es: avión');
			break;
		  default:document.write('debe ingresar un distancia en metros mayor a 0');
		}
		</script>
